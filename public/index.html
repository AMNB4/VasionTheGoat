<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vasion Network</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <center><div class="logo-text">VASION NETWORK</div></center>
    <center><div class="sub-text">RANDOM TEXT THING.</div></center>
    <form id="uv-form">
        <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"> 
        <input id="uv-address" type="text" placeholder="Search Google or type an URL" class="form__input">
      </form>
    </div>
    <div class="sidebar">
        <a href="#home"><img src="img/home.png" alt="Home Icon"></a>
        <a href="#games"><img src="img/games.png" alt="Game Icon"></a>
        <a href="#apps"><img src="img/apps.png" alt="Grid Icon"></a>
        <a href="#settings"><img src="img/settings.png" alt="Gear Icon"></a>
        <a href="https://github.com"><img src="img/github.png" alt="GitHub Icon"></a>
        <a href="https://discord.com"><img src="img/discord.png" alt="Discord Icon"></a>
        <a href=""><img src="img/blank.png" alt="blank"></a>
        <a href=""><img src="img/blank.png" alt="blank"></a>
    </div>
    <div id="uv-error"></div>
    <div id="uv-error-code"></div>
    <script src="/vn/uv.bundle.js" defer=""></script>
    <script src="/vn/uv.config.js" defer=""></script>
    <script src="/vn/register-sw.js" defer=""></script>
    <script src="/vn/search.js" defer=""></script>
    <script src="/vn/index.js" defer=""></script>
</body>
</html>
